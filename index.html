<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="world-clock-container">
      <header>
        <h1>World Clock</h1>
        <select id="select-city">
          <option value="#">Select a city</option>
          <option value="">Toronto</option>
          <option value="">London</option>
          <option value="">Paris</option>
        </select>
        <select id="select-time-format">
          <option value="#">Select a time format</option>
          <option value="">12 hour clock</option>
          <option value="">24 hour clock</option>
        </select>
      </header>
      <div class="cities">
        <div class="each-city">
          <div class="city-and-date">
            <h2>Toronto, Canada</h2>
            <div class="date">Sunday Dec 5th 2024</div>
          </div>
          <div class="time">02:15:23 <small>PM</small></div>
        </div>
        <div class="each-city">
          <div class="city-and-date">

            <div class="date">Sunday Dec 5th 2024</div>
          </div>

        </div>
      </div>
