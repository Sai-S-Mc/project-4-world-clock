<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Using this World Clock App, find the current time in your location or in other exciting places on Earth, such as Bermuda, Longyearbyen, Melbourne, Paris, Tokyo, Toronto, and the South Pole. You can choose between a 12-hour and a 24-hour clock."
    />
    <title>World clock - 12 and 24 hour formats ~ Sai Satti</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="world-clock-container">
      <header>
        <h1>World Clock</h1>
        <div class="select-items">
          <div>
            <select id="select-time-format">
              <option value="#">1.Select a time format</option>
              <option value="twelve-hour">12 hour clock</option>
              <option value="twenty-four-hour">24 hour clock</option>
            </select>
          </div>
          <div>
            <select id="select-city">
              <option value="#">2.Select a city</option>
              <option value="current">My current location</option>
              <option value="Asia/Tokyo">Tokyo</option>
              <option value="Atlantic/Bermuda">Bermuda</option>
              <option value="Europe/Paris">Paris</option>
              <option value="Antarctica/South_Pole">South Pole</option>
            </select>
          </div>
        </div>
        <div class="user-greeting">
          <span id="user-greeting">Good morning</span>
          <span id="user-time">It's Wed, Jan 8, h:mm</span>
        </div>
      </header>
      <main>
        <div class="cities" id="cities">
          <div class="each-city" id="toronto-time">
            <div class="city-and-date">
              <h2>Toronto</h2>
              <div class="date">Sunday Dec 5th 2024</div>
            </div>
            <div class="time">02:15:23 <small>PM</small></div>
          </div>
          <div class="each-city" id="melbourne-time">
            <div class="city-and-date">
              <h2>Melbourne</h2>
              <div class="date">Sunday Dec 5th 2024</div>
            </div>
            <div class="time">02:15:23 <small>PM</small></div>
          </div>
          <div class="each-city" id="longyearbyen-time">
            <div class="city-and-date">
              <h2>Longyearbyen</h2>
              <div class="date">Sunday Dec 5th 2024</div>
            </div>
            <div class="time">02:15:23 <small>PM</small></div>
          </div>
        </div>
      <a href="#" id="time-format-link" title="Click to switch time format"></a>
      </main>
    </div>
    <footer>
      This
      <span class="material-symbols-outlined clock-icon"> schedule </span>
      project was coded by
      <a
        href="https://github.com/Sai-S-Mc"
        target="_blank"
        title="Sai's GitHub Profile"
        >Sai Satti</a
      >, is open-sourced on
      <a
        href="https://github.com/Sai-S-Mc/project-4-world-clock"
        target="_blank"
        title="Sai's GitHub repository"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://project-4-world-clock.netlify.app/"
        target="_blank"
        title="Sai's project on Netlify"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
