<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="world-clock-container">
      <header>
        <h1>World Clock</h1>
        <select id="select-city">
          <option value="#">Select a city</option>
          <option value="America/Toronto">Toronto</option>
          <option value="Australia/Melbourne">Melbourne</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Antarctica/South_Pole">South Pole</option>
        </select>
      </header>
      <div class="cities" id="cities">
        <div class="each-city" id="toronto-time">
          <div class="city-and-date">
            <h2>Toronto</h2>
            <div class="date">Sunday Dec 5th 2024</div>
          </div>
          <div class="time">02:15:23 <small>PM</small></div>
        </div>
         <div class="each-city" id="melbourne-time">
          <div class="city-and-date">
            <h2>Melbourne</h2>
            <div class="date">Sunday Dec 5th 2024</div>
          </div>
          <div class="time">02:15:23 <small>PM</small></div>
        </div>
      </div>
    </div>

    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
